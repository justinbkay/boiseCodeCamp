<template name="layout">
  <div class="container">
    <div class="row">
      <div class="col-md-12 well">
        <div class="meteor_logo">
          <img class="img-rounded" src="meteor.png" />
        </div>
        <div class="title_header">
          <h1><img class="img-rounded" src="bcc.png" /> Boise Code Camp Dev Connection</h1>
          <h2>Sign in with Twitter to connect to other devs</h2>
          {{#if currentUser}}<img class="img-circle" src="{{currentUser.services.twitter.profile_image_url}}"/>{{/if}} &nbsp; 
          {{loginButtons}}
        </div>
    </div>
    {{yield}}
  </div>
</template>
