<template name="layout">
  {{> connectionBanner}}
  <div class="container">
    <div class="row">
      <div class="col-md-12 well">
        <div class="meteor_logo">
          <a href="http://www.meteor.com"><img class="img-rounded" src="meteor.png" /></a>
        </div>
        <div class="title_header">
          <h1><a href="http://boisecodecamp.com/"><img class="img-rounded" src="bcc.png" /></a> Boise Code Camp Dev Connection</h1>
          <h2>Sign in with Twitter to connect to {{userCount}} other devs</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">

      </div>
      <div class="col-md-4">
        {{yield 'userInfo'}}
      </div>
      <div class="col-md-1">

      </div>
    </div>
    {{yield}}
  </div>
</template>

<template name="loading">
  <h1>Loading</h1>
</template>

<template name="notFound">
  <h1>Sorry I couldn't find that!</h1>
</template>
